<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CasaFácil - Registro de Viviendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --verde-principal: #00b15a;
    }
    body {
      background-color: #f1fdf5;
    }
    .form-container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    header {
      background-color: var(--verde-principal);
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: var(--verde-principal);
      border-color: var(--verde-principal);
    }
    .btn-primary:hover {
      background-color: #00994d;
      border-color: #00994d;
    }
    .image-preview {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .preview-container {
      position: relative;
      display: inline-block;
    }
    .preview-container img {
      max-height: 100px;
      border-radius: 5px;
    }
    .remove-btn {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 14px;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>CasaFácil</h1>
  <p>Registro de Viviendas</p>
</header>

<div class="form-container">
  <form id="registroVivienda" novalidate>

    <div class="mb-3">
      <label for="tipoVivienda" class="form-label">Tipo de Vivienda</label>
      <select class="form-select" id="tipoVivienda" required>
        <option value="">Selecciona una opción</option>
        <option value="Casa">Casa</option>
        <option value="Departamento">Apartamento</option>
        <option value="Habitación">Habitación</option>
        <option value="Otro">Otro</option>
      </select>
    </div>

    <div class="mb-3 d-none" id="otroTipoContainer">
      <label for="otroTipo" class="form-label">Especifica el Tipo de Vivienda</label>
      <input type="text" class="form-control" id="otroTipo" placeholder="Ej. Cabaña, Lote...">
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="baños" class="form-label">Número de Baños</label>
        <input type="number" class="form-control" id="baños" min="0" required>
      </div>
      <div class="col">
        <label for="cuartos" class="form-label">Número de Cuartos</label>
        <input type="number" class="form-control" id="cuartos" min="0" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="mascotas" class="form-label">¿Se permiten mascotas?</label>
      <select class="form-select" id="mascotas" required>
        <option value="">Selecciona una opción</option>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="ubicacion" class="form-label">Ubicación</label>
      <input type="text" class="form-control" id="ubicacion" required>
    </div>

    <div class="mb-3">
      <label for="observaciones" class="form-label">Observaciones</label>
      <textarea class="form-control" id="observaciones" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="personas" class="form-label">Cantidad de Personas Permitidas</label>
      <input type="number" class="form-control" id="personas" min="1" required>
    </div>

    <div class="mb-3">
      <label for="imagenes" class="form-label">Imágenes de la Vivienda (hasta 8)</label>
      <input type="file" class="form-control" id="imagenes" accept="image/*" multiple>
      <div class="image-preview" id="previewImagenes"></div>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Registrar Vivienda</button>
      <button type="reset" class="btn btn-secondary">Limpiar</button>
    </div>

  </form>

  <div class="mt-4" id="resultado" style="display:none;">
    <h5>Datos Registrados:</h5>
    <pre id="datosSalida"></pre>
  </div>
</div>

<script>
  const formulario = document.getElementById("registroVivienda");
  const tipoSelect = document.getElementById("tipoVivienda");
  const otroTipoContainer = document.getElementById("otroTipoContainer");
  const otroTipoInput = document.getElementById("otroTipo");
  const imagenesInput = document.getElementById("imagenes");
  const preview = document.getElementById("previewImagenes");

  let imagenesSeleccionadas = [];

  tipoSelect.addEventListener("change", () => {
    if (tipoSelect.value === "Otro") {
      otroTipoContainer.classList.remove("d-none");
      otroTipoInput.required = true;
    } else {
      otroTipoContainer.classList.add("d-none");
      otroTipoInput.required = false;
      otroTipoInput.value = '';
    }
  });

  imagenesInput.addEventListener("change", () => {
    const nuevosArchivos = Array.from(imagenesInput.files);
    imagenesSeleccionadas = imagenesSeleccionadas.concat(nuevosArchivos).slice(0, 8);
    actualizarVistaPrevia();
    imagenesInput.value = "";
  });

  function actualizarVistaPrevia() {
    preview.innerHTML = "";
    imagenesSeleccionadas.forEach((archivo, index) => {
      const reader = new FileReader();
      reader.onload = e => {
        const contenedor = document.createElement("div");
        contenedor.classList.add("preview-container");

        const img = document.createElement("img");
        img.src = e.target.result;

        const botonX = document.createElement("button");
        botonX.textContent = "×";
        botonX.classList.add("remove-btn");
        botonX.onclick = () => {
          imagenesSeleccionadas.splice(index, 1);
          actualizarVistaPrevia();
        };

        contenedor.appendChild(img);
        contenedor.appendChild(botonX);
        preview.appendChild(contenedor);
      };
      reader.readAsDataURL(archivo);
    });
  }

  formulario.addEventListener("submit", function(event) {
    event.preventDefault();
    event.stopPropagation();

    if (!formulario.checkValidity()) {
      formulario.classList.add('was-validated');
      return;
    }

    let tipo = tipoSelect.value;
    if (tipo === "Otro") {
      tipo = otroTipoInput.value.trim() || "Otro";
    }

    const datos = {
      tipoVivienda: tipo,
      baños: parseInt(document.getElementById("baños").value),
      cuartos: parseInt(document.getElementById("cuartos").value),
      mascotas: document.getElementById("mascotas").value === "Sí",
      ubicacion: document.getElementById("ubicacion").value,
      observaciones: document.getElementById("observaciones").value,
      personasPermitidas: parseInt(document.getElementById("personas").value),
      cantidadImagenes: imagenesSeleccionadas.length
    };

    document.getElementById("datosSalida").textContent = JSON.stringify(datos, null, 2);
    document.getElementById("resultado").style.display = "block";
    formulario.classList.remove('was-validated');
  });

  formulario.addEventListener("reset", () => {
    imagenesSeleccionadas = [];
    preview.innerHTML = "";
    document.getElementById("resultado").style.display = "none";
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
