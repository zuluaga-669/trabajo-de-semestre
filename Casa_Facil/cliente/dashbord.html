<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Casa Fácil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/dashbord.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <h2 class="navbar-brand mb-4">Dashboard</h2>
                <div class="nav flex-column">
                    <a class="nav-link text-white" id="usuariosBtn"><i class="bi bi-people"></i> Usuarios</a>
                    <a class="nav-link text-white" id="propiedadesBtn"><i class="bi bi-house"></i> Propiedades</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Casa Fácil</h1>
                    <a href="index.html" class="btn btn-outline-primary">
                        <i class="bi bi-house-door"></i> Volver al Home
                    </a>
                </div>

                <!-- Usuarios -->
                <div id="usuarios" class="content-section">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h1>Gestión de Usuarios</h1>
                        <!-- <div>
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">
                                <i class="bi bi-person-plus"></i> Agregar Usuario
                            </button>
                            <button class="btn btn-primary" onclick="loadUsers()">
                                <i class="bi bi-arrow-clockwise"></i> Actualizar
                            </button>
                        </div> -->
                    </div>
                    <div class="table-container">
                        <table class="table table-hover" id="usersTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Apellidos</th>
                                    <th>Tipo Documento</th>
                                    <th>Número Documento</th>
                                    <th>Correo</th>
                                    <th>Celular</th>
                                    <th>Departamento</th>
                                    <th>Municipio</th>
                                    <th>Estado</th>
                                    <!-- <th>Acciones</th> -->
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Propiedades -->
                <div id="propiedades" class="content-section">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h1>Gestión de Propiedades</h1>
                        <!-- <div>
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPropertyModal">
                                <i class="bi bi-plus-circle"></i> Agregar Propiedad
                            </button>
                            <button class="btn btn-primary" onclick="loadProperties()">
                                <i class="bi bi-arrow-clockwise"></i> Actualizar
                            </button>
                        </div> -->
                    </div>
                    <div class="table-container">
                        <table class="table table-hover" id="propertiesTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Usuario</th>
                                    <th>Tipo Vivienda</th>
                                    <th>Baños</th>
                                    <th>Cuartos</th>
                                    <th>Mascotas</th>
                                    <th>Ubicación</th>
                                    <th>Personas</th>
                                    <th>Precio</th>
                                </tr>
                            </thead>
                            <tbody id="propertiesTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashbord.mjs"></script>
</body>

</html>
