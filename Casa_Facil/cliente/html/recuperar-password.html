<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña - CasaFácil</title>
    <link rel="stylesheet" href="../css/recuperar-password.css" />
</head>

<body>
    <header>
        <h1>CasaFácil</h1>
        <p>Recuperar Contraseña</p>
        <a href="login.html" class="btn-salir">Volver al Login</a>
    </header>

    <main class="recovery-container">
        <h2>Recuperar Contraseña</h2>
        <form id="recoveryForm">
            <div class="step" id="step1">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required />
                <button type="button" id="sendCode">Enviar Código</button>
            </div>

            <div class="step" id="step2" style="display: none;">
                <label for="code">Código de Verificación:</label>
                <input type="text" id="code" required />
                <button type="submit">Verificar Código</button>
            </div>
        </form>
        <p id="message"></p>
    </main>

    <script src="../js/recuperar-password.mjs"></script>
</body>

</html>
