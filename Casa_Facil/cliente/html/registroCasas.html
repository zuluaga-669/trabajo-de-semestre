<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CasaFácil - Registro de Viviendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="controlCasas.css">
</head>

<body>

  <header>
    <h1>CasaFácil</h1>
    <p>Registro de Viviendas</p>
  </header>

  <div class="form-container">
    <form id="registroVivienda" novalidate>

      <div class="mb-3">
        <label for="tipoVivienda" class="form-label">Tipo de Vivienda</label>
        <select class="form-select" id="tipoVivienda" required>
          <option value="">Selecciona una opción</option>
          <option value="Casa">Casa</option>
          <option value="Departamento">Apartamento</option>
          <option value="Habitación">Habitación</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="mb-3 d-none" id="otroTipoContainer">
        <label for="otroTipo" class="form-label">Especifica el Tipo de Vivienda</label>
        <input type="text" class="form-control" id="otroTipo" placeholder="Ej. Cabaña, Lote...">
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="baños" class="form-label">Número de Baños</label>
          <input type="number" class="form-control" id="baños" min="0" required>
        </div>
        <div class="col">
          <label for="cuartos" class="form-label">Número de Cuartos</label>
          <input type="number" class="form-control" id="cuartos" min="0" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="mascotas" class="form-label">¿Se permiten mascotas?</label>
        <select class="form-select" id="mascotas" required>
          <option value="">Selecciona una opción</option>
          <option value="Sí">Sí</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="ubicacion" class="form-label">Ubicación</label>
        <input type="text" class="form-control" id="ubicacion" required>
      </div>

      <div class="mb-3">
        <label for="observaciones" class="form-label">Observaciones</label>
        <textarea class="form-control" id="observaciones" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="personas" class="form-label">Cantidad de Personas Permitidas</label>
        <input type="number" class="form-control" id="personas" min="1" required>
      </div>

      <div class="mb-3">
        <label for="imagenes" class="form-label">Imágenes de la Vivienda (hasta 8)</label>
        <input type="file" class="form-control" id="imagenes" accept="image/*" multiple>
        <div class="image-preview" id="previewImagenes"></div>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Registrar Vivienda</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
      </div>

    </form>

    <div class="mt-4" id="resultado" style="display:none;">
      <h5>Datos Registrados:</h5>
      <pre id="datosSalida"></pre>
    </div>
  </div>

  <script src="controlCasas.mjs"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
