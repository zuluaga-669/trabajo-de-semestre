<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Casa Fácil</title>
    <link rel="stylesheet" href="../css/vistaUsuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="sidebar">
        <button class="sidebar-button home-button" onclick="window.location.href='home.html'">
            <i class="fas fa-home"></i> Inicio
        </button>
        <button class="sidebar-button upload-button" onclick="window.location.href='subirPropiedad.html'">
            <i class="fas fa-plus"></i> Subir Propiedad
        </button>
        <button class="sidebar-button logout-button" onclick="cerrarSesion()">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
    </div>

    <div class="main-content">
        <div class="properties-container">
            <h2 class="properties-title">Mis Propiedades Publicadas</h2>
            <div class="properties-grid" id="propiedades-container">
                <!-- Las propiedades se cargarán aquí -->
            </div>
        </div>

        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h1>Mi Perfil</h1>
            </div>
            <div class="profile-info">
                <div class="info-group">
                    <div class="info-label">Nombre</div>
                    <div class="info-value" id="nombre-usuario">Nombre del Usuario</div>
                </div>
                <div class="info-group">
                    <div class="info-label">Teléfono</div>
                    <div class="info-value" id="telefono-usuario">+XX XXXXXXXXX</div>
                </div>
                <div class="info-group">
                    <div class="info-label">Correo Electrónico</div>
                    <div class="info-value" id="correo-usuario">usuario@ejemplo.com</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para cerrar sesión
        function cerrarSesion() {
            // Aquí irá la lógica para cerrar sesión
            window.location.href = 'login.html';
        }

        // Función para cargar las propiedades
        function cargarPropiedades() {
            const propiedades = [
                {
                    imagen: '../img/casa-ejemplo1.jpg',
                    titulo: 'Casa Moderna en el Centro',
                    precio: '$250,000',
                    ubicacion: 'Centro de la Ciudad',
                    tipo: 'Venta'
                },
                {
                    imagen: '../img/casa-ejemplo2.jpg',
                    titulo: 'Apartamento con Vista al Mar',
                    precio: '$1,500/mes',
                    ubicacion: 'Zona Costera',
                    tipo: 'Alquiler'
                },
                {
                    imagen: '../img/casa-ejemplo3.jpg',
                    titulo: 'Casa Familiar con Jardín',
                    precio: '$180,000',
                    ubicacion: 'Zona Residencial',
                    tipo: 'Venta'
                }
            ];

            const container = document.getElementById('propiedades-container');

            propiedades.forEach(propiedad => {
                const propertyCard = `
                    <div class="property-card">
                        <img src="${propiedad.imagen}" alt="${propiedad.titulo}" class="property-image">
                        <div class="property-info">
                            <div>
                                <h3 class="property-title">${propiedad.titulo}</h3>
                                <span class="property-type">${propiedad.tipo}</span>
                            </div>
                            <div class="property-details">
                                <span class="property-price">${propiedad.precio}</span>
                                <span class="property-location">
                                    <i class="fas fa-map-marker-alt"></i>
                                    ${propiedad.ubicacion}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += propertyCard;
            });
        }

        window.onload = function () {
            // Cargar datos del usuario
            const userData = {
                nombre: "Nombre del Usuario",
                telefono: "+XX XXXXXXXXX",
                correo: "usuario@ejemplo.com"
            };

            document.getElementById('nombre-usuario').textContent = userData.nombre;
            document.getElementById('telefono-usuario').textContent = userData.telefono;
            document.getElementById('correo-usuario').textContent = userData.correo;

            // Cargar las propiedades
            cargarPropiedades();
        };
    </script>
</body>

</html>
