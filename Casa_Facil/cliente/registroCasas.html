<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CasaFácil - Registro de Viviendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/registroCasas.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg ">
      <div class="container">
        <a class="navbar-brand" href="login.html">CasaFácil</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" id="vistaUsu">Volver al Perfil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Registro de Vivienda</h2>

    <form id="registroVivienda" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="titulo" class="form-label">Título del Anuncio</label>
        <input type="text" class="form-control" id="titulo" required>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" class="form-control" id="precio" required min="0" step="0.01">
        </div>
      </div>

      <div class="mb-3">
        <label for="tipoVivienda" class="form-label">Tipo de Vivienda</label>
        <select class="form-select" id="tipoVivienda" required>
          <option value="">Selecciona una opción</option>
          <option value="Casa">Casa</option>
          <option value="Departamento">Apartamento</option>
          <option value="Habitación">Habitación</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="mb-3 d-none" id="otroTipoContainer">
        <label for="otroTipo" class="form-label">Especifica el Tipo de Vivienda</label>
        <input type="text" class="form-control" id="otroTipo">
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="baños" class="form-label">Número de Baños</label>
          <input type="number" class="form-control" id="baños" min="0" required>
        </div>
        <div class="col">
          <label for="cuartos" class="form-label">Número de Habitaciones</label>
          <input type="number" class="form-control" id="cuartos" min="0" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="mascotas" class="form-label">¿Se permiten mascotas?</label>
        <select class="form-select" id="mascotas" required>
          <option value="">Selecciona una opción</option>
          <option value="Sí">Sí</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="ubicacion" class="form-label">Ubicación</label>
        <input type="text" class="form-control" id="ubicacion" required>
      </div>

      <div class="mb-3">
        <label for="observaciones" class="form-label">Descripción</label>
        <textarea class="form-control" id="observaciones" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="personas" class="form-label">Cantidad de Personas Permitidas</label>
        <input type="number" class="form-control" id="personas" min="1" required>
      </div>

      <div class="mb-3">
        <label for="imagenes" class="form-label">Imágenes de la Vivienda (hasta 8)</label>
        <input type="file" class="form-control" id="imagenes" accept="image/*" multiple>
        <div class="image-preview d-flex flex-wrap mt-2" id="previewImagenes"></div>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Registrar Vivienda</button>
      </div>
    </form>
  </div>

  <script src="js/registroCasas.mjs" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
