<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --verde-principal: #00b15a;
    }

    body {
      background-color: #f7f7f7;
    }

    .form-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: var(--verde-principal);
      border-color: var(--verde-principal);
    }

    .btn-primary:hover {
      background-color: #00984f;
      border-color: #00984f;
    }

    h2 {
      color: var(--verde-principal);
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="form-container mx-auto col-md-8">
      <h2 class="mb-4 text-center">Formulario de Registro</h2>
      <form id="registroForm">
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" name="apellidos" placeholder="Apellidos" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <select class="form-select" name="tipo_documento" required>
              <option value="">Tipo de documento</option>
              <option value="Registro civil">Registro civil</option>
              <option value="Tarjeta de identidad">Tarjeta de identidad</option>
              <option value="Cédula de ciudadanía">Cédula de ciudadanía</option>
              <option value="Tarjeta de extranjería">Tarjeta de extranjería</option>
              <option value="Cédula de extranjería">Cédula de extranjería</option>
              <option value="Pasaporte">Pasaporte</option>
              <option value="NIT">Número de identificación tributaria (NIT)</option>
            </select>
          </div>
          <div class="col">
            <input type="text" class="form-control" name="numero_documento" placeholder="Número de documento" required>
          </div>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" name="correo" placeholder="Correo electrónico"
            pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="celular" name="celular" placeholder="Celular" pattern="\d{10}"
            title="Debe ingresar solo números (10 dígitos)" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="direccion" placeholder="Dirección" required>
        </div>
        <div class="row mb-3">
          <div class="col">
            <select class="form-select" name="departamento" id="departamento" required>
              <option value="">Selecciona un departamento</option>
            </select>
          </div>
          <div class="col">
            <select class="form-select" name="municipio" id="municipio" disabled required>
              <option value="">Selecciona un municipio</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="contrasena" placeholder="Contraseña" required>
        </div>
        <div class="row mb-3">
          <div class="col">
            <select class="form-select" name="tipo_persona" required>
              <option value="">Tipo de persona</option>
              <option value="Natural">Natural</option>
              <option value="Jurídica">Jurídica</option>
            </select>
          </div>
          <div class="col">
            <!-- <input type="text" class="form-control" name="estado" placeholder="Estado" required> -->
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 guardar">Registrar</button>
      </form>
      <div id="mensaje" class="mt-4"></div>
    </div>
  </div>
  <script src="js/registroUsuarios.mjs"></script>
</body>

</html>
